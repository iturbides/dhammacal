<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DhammaCal</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/becss.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <header>
    <img src="images/main-logo.png" alt="DhammaCal Logo" class="logo" />
    <h1>DhammaCal</h1>
    <p class="subtitle">UTC Solar–Lunar Theravāda Calendar</p>
  </header>


<main>
  <section class="calendar-section">
    <h2>
      <button id="prev-month" class="nav-arrow">◀</button>
      <span id="month-title">Calendar</span>
      <button id="next-month" class="nav-arrow">▶</button>
    </h2>
    <div id="calendar-grid"></div>
  </section>

  <section class="calendar-section">
    <h2>Mahānikāya Uposatha Calendar</h2>
    <div id="mahanikaya-calendar-grid"></div>
  </section>
</main>

  <footer>
    <a href="https://github.com/iturbides/dhammacal" target="_blank"><img src="/images/github.svg" alt="github repositorie"></a>
    <p class="be-text-brand-color">DhammaCal – Theravāda observance days and lunar phases integrated<br>
GNU General Public License (GPLv3)
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
